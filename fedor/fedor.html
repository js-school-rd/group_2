<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index page</title>
  <link rel="stylesheet" href="fedor.css">
  <script defer src="fedor.js"></script>
  <script defer src="analytics.js"></script>
</head>

<body>
  <div class="background"></div>

  <div class="content">
    <section class="screen home-screen">
      <div class="budget">
        <span></span>
      </div>

      <div class="categories-wrapper">
        <div class="budget-input">
          <input type="number" id="budget-input" min="0" placeholder="30000">
          <div class="currency-select-wrapper">
            <div class="currency-select">
              <img src="images/fi-rr-angle-small-down.svg" alt="arrow-down">
            </div>

            <div class="currencies-menu"></div>
          </div>
        </div>

        <div class="categories">
          <div class="other-button">
            <span>Other</span>
          </div>
        </div>
      </div>
    </section>

    <section class="screen stats-screen"></section>

    <section class="screen settings-screen"></section>

    <section class="screen history-screen">

    </section>

    <div class="menu">
      <img src="images/fi-rr-home.svg" class="home-button" alt="home">
      <img src="images/fi-rr-stats.svg" class="stats-button" alt="stats">
      <img src="images/fi-rr-settings.svg" class="settings-button" alt="settings">
      <img src="images/fi-rr-add.svg" class="add-button" alt="add">
    </div>
  </div>

</body>


</html>
